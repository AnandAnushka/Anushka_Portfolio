<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driven by AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #0a0a0a;
        }
        header {
            position: relative;
            background: url('D:/Ai-Portfolio/website/Asssets/driven by ai/2.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Add a dark overlay */
            z-index: 1;
        }
        header h1, header p {
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        section {
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .gallery img, .gallery video {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 127, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            object-fit: cover;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-in-out;
        }
        .gallery img:hover, .gallery video:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 0, 127, 0.7);
        }
        .section-title {
            text-align: center;
            font-size: 1.8em;
            color: #ff007f;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-in-out;
        }
        footer {
            background: #1a1a1a;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #fff;
        }
        footer p {
            margin: 0;
        }
        footer a {
            margin: 0 10px;
            color: #ff007f;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Driven by AI</h1>
        <p>Exploring the world of AI-powered innovations</p>
    </header>

    <section>
        <h2 class="section-title">AI Innovations</h2>
        <div class="gallery">
            <!-- 8 Videos -->
            <video muted autoplay loop playsinline>
                <source src="D:/Ai-Portfolio/website/Asssets/driven by ai/V1.mp4" type="video/mp4">
            </video>
            <video muted autoplay loop playsinline>
                <source src="D:/Ai-Portfolio/website/Asssets/driven by ai/V2.mp4" type="video/mp4">
            </video>
            <video muted autoplay loop playsinline>
                <source src="D:/Ai-Portfolio/website/Asssets/driven by ai/V3.mp4" type="video/mp4">
            </video>
            <video muted autoplay loop playsinline>
                <source src="D:/Ai-Portfolio/website/Asssets/driven by ai/V4.mp4" type="video/mp4">
            </video>
            <video muted autoplay loop playsinline>
                <source src="D:/Ai-Portfolio/website/Asssets/driven by ai/V5.mp4" type="video/mp4">
            </video>
            <video muted autoplay loop playsinline>
                <source src="D:/Ai-Portfolio/website/Asssets/driven by ai/V6.mp4" type="video/mp4">
            </video>
            <video muted autoplay loop playsinline>
                <source src="D:/Ai-Portfolio/website/Asssets/driven by ai/V7.mp4" type="video/mp4">
            </video>
            <video muted autoplay loop playsinline>
                <source src="D:/Ai-Portfolio/website/Asssets/driven by ai/V8.mp4" type="video/mp4">
            </video>
            
            <!-- 4 Images -->
            <img src="D:/Ai-Portfolio/website/Asssets/driven by ai/1.png" alt="AI-Inspired Design">
            <img src="D:/Ai-Portfolio/website/Asssets/driven by ai/10.png" alt="AI-Inspired Design">
            <img src="D:/Ai-Portfolio/website/Asssets/driven by ai/11.png" alt="AI-Inspired Design">
            <img src="D:/Ai-Portfolio/website/Asssets/driven by ai/13.png" alt="AI-Inspired Design">
        </div>

    <footer>
        <p>&copy; 2024 AI Creations. All rights reserved.</p>
        <a href="https://www.linkedin.com/in/anushka-anand-155a8b1b1/">LinkedIn</a>
    </footer>

    <script>
        // Scroll Animation
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = "1";
                    entry.target.style.transform = "translateY(0)";
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.gallery img, .gallery video, .section-title').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
