<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #0a0a0a;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: auto; /* Allow vertical scrolling if necessary */
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px;
            background: linear-gradient(to right, rgba(210, 0, 127, 0.7), rgba(100, 10, 10, 0.7));

            position: relative;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2em;
            color: #ddd;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('D:/Ai-Portfolio/website/Asssets/header-bg.png') no-repeat center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        /* Map & Nodes */
        #map-container {
            position: relative;
            height: 100vh; /* Full screen height */
            width: 100vw; /* Full screen width */
            background: url('D:/Ai-Portfolio/website/Asssets/brand/bg.png') no-repeat center center;
            background-size: cover; /* Make background fully cover the container */
            overflow: hidden; /* Prevent any internal scrolling */
        }

        .node {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(300, 255, 255, 60); /* White Bright Nodes */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(30, 255, 255, 1); /* Bright white glow */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .node:hover {
            transform: scale(1.5);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1); /* Stronger white glow on hover */
        }

        .node::after {
            content: attr(data-name);
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
        }


        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        .modal h2 {
            margin-bottom: 20px;
        }

        .modal .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 90%;
        }

        .modal video, .modal img {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 9 / 16;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 0, 127, 0.5);
            border: 3px solid rgba(255, 0, 127, 0.8);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<script>
    // Open modal when clicking a node
    document.querySelectorAll('.node').forEach(node => {
        node.addEventListener('click', () => {
            const target = document.getElementById(node.getAttribute('data-target'));
            if (target) target.style.display = 'flex';
        });
    });

    // Close modal when clicking the close button
    document.querySelectorAll('.modal-close').forEach(button => {
        button.addEventListener('click', () => {
            const modal = button.parentElement;
            closeModal(modal);
        });
    });

    // Close modal when clicking outside the modal content
    document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal(modal);
            }
        });
    });

    // Function to close modal & stop/reset videos
    function closeModal(modal) {
        modal.style.display = 'none';

        // Pause and reset all videos in the modal
        modal.querySelectorAll("video").forEach(video => {
            video.pause();
            video.currentTime = 0; // Reset video to start position
        });
    }

    // Enable play/pause controls for all videos
    document.querySelectorAll('.modal video').forEach(video => {
        video.controls = true;

        // Play/Pause toggle on video click
        video.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    });
</script>
