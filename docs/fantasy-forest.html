<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Forest - Mystical Video Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #0a0a0a;
            text-align: center;
        }
        header {
            position: relative;
            background: url('D:/Ai-Portfolio/website/Asssets/fantasy/17.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        header p {
            font-size: 1.2em;
            margin: 10px 0;
            position: relative;
            z-index: 2;
        }
        .portals {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 50px 20px;
            flex-wrap: wrap;
        }
        .portal {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .portal img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 50%;
        }
        .portal span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        .portal:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }
        .modal h2 {
            margin-bottom: 20px;
        }
        .modal .video-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .modal video {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 0, 127, 0.5);
            border: 3px solid #ff007f;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Realistic Fantasy</h1>
        <p>Step into a magical world of imagination</p>
    </header>
    
    <div class="portals">
        <div class="portal" data-target="mystical-realms">
            <img src="D:/Ai-Portfolio/website/Asssets/fantasy/orb 1.1.gif" alt="Mystical Realms">
            <span>Mystical Realms</span>
        </div>
        <div class="portal" data-target="enchanted-creatures">
            <img src="D:/Ai-Portfolio/website/Asssets/fantasy/orb 2.gif" alt="Enchanted Creatures">
            <span>Enchanted Creatures</span>
        </div>
        <div class="portal" data-target="lost-kingdoms">
            <img src="D:/Ai-Portfolio/website/Asssets/fantasy/orb 3.gif" alt="Lost Kingdoms">

        <div class="portal" data-target="dreamscapes">
            <img src="D:/Ai-Portfolio/website/Asssets/fantasy/orb 4.gif" alt="Dreamscapes">
            <span>Dreamscapes</span>

    </div>
    
    <div class="modal" id="mystical-realms">

            <video src="D:/Ai-Portfolio/website/Asssets/fantasy/6.mp4" autoplay loop muted></video>
            <video src="D:/Ai-Portfolio/website/Asssets/fantasy/7.mp4" autoplay loop muted></video>

    <div class="modal" id="dreamscapes">

        <h2>Dreamscapes</h2>
        <div class="video-container">

    <footer>
        <p>&copy; 2024 AI Creations. All rights reserved.</p>
        <a href="https://www.linkedin.com/in/anushka-anand-155a8b1b1/">LinkedIn</a>
    </footer>

    <script>
        document.querySelectorAll(".portal").forEach(portal => {
            portal.addEventListener("click", () => {
                const target = portal.getAttribute("data-target");
                document.getElementById(target).style.display = "flex";
            });
        });

        document.querySelectorAll(".modal-close").forEach(button => {
            button.addEventListener("click", () => {
                button.parentElement.style.display = "none";
            });
        });
    </script>
</body>
</html>
